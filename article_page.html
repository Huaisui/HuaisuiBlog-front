<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article_page</title>
    <link href="./huaisui_files/css/mycss.css" type="text/css" rel="stylesheet">
    <link href="./huaisui_files/css/left-css.css" type="text/css" rel="stylesheet">
    <link href="./huaisui_files/css/right-css.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="page" >                                              <!--内部容器-->
        <div id="layout-inner-side-decoration">
            <!-- 左边 -->
            <div id="left-part">
                <header id="masthead">
                    <a href="https://localhost:8080/getitem" title="TeoHuaisui">
                        <span itemprop="description">HuaisuiBlog</span>
                    </a>
                </header>
                <!--navigation容器-->
                <div id="nav-container"> 
                    <nav id="site-navigation" role="navigation">
                        <div class="nav-outside">
                            <div class="nav-layout">
                                <div class="nav-item">
                                    <a href="https://baidu.com">baidu</a>
                                </div>
                            </div>
                        </div>
                        <div class="nav-outside">
                            <div class="nav-layout">
                                <div class="nav-item">
                                    <a href="https://bilibili.com">Bilibili</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- 右边 -->
            <div id="right-part">
                <div class="article-title" style="margin: 20px; color: rgb(31, 106, 167);">
                    <span id="title-span">Title</span>
                </div>
                <div id="md-container">
                    <div id="test-editormd-view"></div>
                </div>
                <div id="page-nav-container">
                    <nav id="page-nav">
                        <a href="" id="last-page" class="page-nav-item" onclick=""><</a>
                        <a href="" id="next-page" class="page-nav-item" onclick="">></a>
                    </nav>
                </div>
                <div id="site-info">
                    <div>This site written by TeoHuaisui</div>
                    <div>WeChat: TeoHuaisui;  Email: 498685034@qq.com</div>
                </div>
            </div>
        </div>
    </div>

    <script src="huaisui_files/js/jquery.min.js"></script>
    <script type="text/javascript">
        var params = window.location.search;
        var id = '';
        if(params.substring(0,4)=="?id="){
            for(var i=4; i<params.length; i++){
                id += params.charAt(i);
            }
            console.log(id);
        }
        $.ajax({
            url : "http://localhost:8080/getarticle?id="+id,
            success : function(data,stutas){
                document.getElementById("title-span").innerHTML = data.title;
                document.getElementById("test-editormd-view").innerHTML = data.content;
            },
            error : function(data){
                console.log("error")
            }
        })
    </script>
</body>
</html>
